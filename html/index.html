<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "stylesheet" href = "/css/login-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="main">
        <div class="form-box">

            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-button" onclick="login()">Login</button>
                <button type="button" class="toggle-button" onclick="signup()">Sign Up</button>
            </div>

            <form id="Login" class="input-group" action = "/" method = "GET">
                <input id = "login-username" type="text" class="input-field" placeholder="Username" required>
                
                <div class = "password-container">
                    <input id = "password" type = "password" placeholder = "Password" required>
                    <i class = "fa-solid fa-eye" id = "show-password"></i>
                </div>
                
                <input type = "checkbox" class = "check-box"><span>Remember my password</span>
                <button id = "login" type = "submit" class = "submit-btn">Login</button>
            </form>

            <form id="SignUp" class="input-group">
                <input id = "signup-username" type="text" class="input-field" placeholder="Username" required>
                <input id = "email" type="email" class="input-field" placeholder="Email" required>

                <div class = "password-container">
                    <input id = "password1" type = "password" placeholder = "Password" required>
                    <i class = "fa-solid fa-eye" id = "show-password"></i>
                </div>

                <div class = "password-container">
                    <input id = "password2" type="password" placeholder = "Confirm password" required>
                    <i class="fa-solid fa-eye" id="show-password"></i>
                </div>                

                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button id = "submit" type="submit" class="submit-btn">Sign Up</button>
            </form>

        </div>
    </div>
    <script src = "/login.js"></script>
    <script src = "/validate.js"></script>
</body>

</html>
